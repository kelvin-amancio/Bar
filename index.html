   <style>
        .modal{
            width: 300px;

            width: 300px;
            
        }
        .list-group-item{
            font-size: 20px;
            margin-bottom: 30px
        }
        .list-group-item:hover{
            background-color:rgba(59, 57, 57, 0.164)!important ;
        }
        li{
            cursor: pointer;
        }
        
 /* Barra lateral */
        i{
          color: rgb(228, 227, 227);
          font-size: 28px;
        }
        .bar{
          width: 3.8rem;
          border-radius: 7px;
          /* border-top-left-radius: 0px;
          border-bottom-left-radius: 0px; */
          height: auto;
          display: inline-block;
          margin-left: 0.5rem;
          margin-top: 1.8rem;
          box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        .space, .img{
          margin-top: 6.25rem;
          margin-bottom: 6.0rem;
          text-align: center;
          cursor: pointer;
        }
        .bordas{
          background-color:rgba(44, 44, 44, 0.918)!important ;
          margin-left: 1rem;
          width: 150px;
          height: 2.5rem;
          margin-top: -8.5rem;
          border-radius: 6px;
          opacity: 0;
        }
        
        .bordas:hover{
          background-color: black;
          margin-left: 20px;
          width: 250px;
          height: 2.5rem;
          border-radius: 4px;
          transition: 2s ease-in-out ;
          opacity: 1;
        }
        .space, .img:hover{
          cursor: pointer;
          transform: translatey(0px);
          animation: float 5s ease-in-out infinite;
        }
        .space:hover{
          color: rgb(136, 136, 136);
          transition: all 0.6s cubic-bezier(0.165,0.84,0.44,1);
       
        }

        h4{
          margin-top: 10px;
          margin-left: 3.5rem;
          text-align: center;
          color: rgb(255, 255, 255);
          font-size: 20px;
          font-family: 'Kdam Thmor Pro', sans-serif;
        opacity: 0;
        }
        h4:hover{
          opacity: 1;
        }

        @media(max-width: 1100px){
        .bar{
        display: none;}}


          @keyframes float{
            0%{
              transform:  translatey(0px);
            }
            50%{
              transform:  translatey(-5px);
            }
            100%{
              transform:  translatey(0px);
            }
          }


 /* Barra lateral */
